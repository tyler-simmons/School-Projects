<!DOCTYPE html>
<html>
<head>
	<title>Encrypted Chat</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 text-center p-0">
				<div class="parentTable">
					<div class="childCell">
						<div class="jumbotron mb-0">
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text">Server</span>
								</div>
								<input type="text" class="form-control" value="localhost">
							</div>
							<p></p>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text">Port</span>
								</div>
								<input type="text" class="form-control" value="8887">
							</div>
							<p></p>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text">Password</span>
								</div>
								<input type="text" class="form-control">
							</div>
							<p></p>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text">Key</span>
								</div>
								<input type="text" class="form-control">
							</div>
							<p></p>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text">Nickname</span>
								</div>
								<input type="text" class="form-control">
							</div>
							<hr class="my-4">
							<a class="btn btn-success btn-lg w-100" href="#" role="button" id="begin">Enter Chat</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sjcl.js"></script>
	<!-- <script src="js/script.js"></script> -->
</body>
</html>
